name: Bewise CI

on:[push]


jobs:
  run_test: 
    runs-on:ubuntu-latest

  steps:
    -user: actions/checkout@v3

    -name: Set up Python
     uses: actions/setup-python@v3
     with:
       python-version:3.12 

    -name: Install dependencies
     run: |
       python -m pip install --upgrade pip 

    -name: Install Poetry
     run: |
       pip install poetry   

    -name: Install Project
     run: |
       poetry install      

    -name: Run test
     run: |
       poetry pytest
           

